<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Messaging dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-card {
            margin-bottom: 10px;
        }
        #userAddress {
            font-size: 0.85rem;
            word-break: break-all;
        }
        .badge {
            font-size: 0.75rem;
        }
        .demo-notice {
            display: none; /* Hide all notices */
        }
        .prod-notice {
            display: none; /* Hide all notices */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Encrypted Messaging dApp</h4>
                    </div>
                    <div class="card-body">
                        <!-- All notices hidden -->
                        <div id="walletSection">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <div id="connectionStatus" class="badge bg-danger mb-1">Not connected</div>
                                    <div id="userAddress" class="text-muted"></div>
                                </div>
                                <button id="connectWallet" class="btn btn-primary">Connect MetaMask</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Send Message Form -->
                <div class="card" id="sendMessageCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Send Encrypted Message</h5>
                    </div>
                    <div class="card-body">
                        <form id="sendMessageForm">
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Recipient</label>
                                <select class="form-select" id="recipient" required>
                                    <option value="">Select recipient</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="messageInput" class="form-label">Your Message</label>
                                <textarea class="form-control" id="messageInput" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success" id="sendBtn">
                                <span id="sendBtnText">Send Encrypted Message</span>
                                <span id="sendSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Inbox Section -->
                <div class="card mt-4" id="inboxCard" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Your Messages</h5>
                    </div>
                    <div class="card-body">
                        <div id="messagesContainer" class="p-2">
                            <div id="loadingMessages" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading messages...</p>
                            </div>
                            <div id="noMessages" class="text-center" style="display: none;">
                                <p class="text-muted">No messages found</p>
                            </div>
                            <div id="messagesList">
                                <!-- Messages will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TweetNaCl and utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl-fast.min.js" integrity="sha512-+kmY64TQMDgHiDBrvBDWg0GT32xlbYBa506uiKVLBN9UFQF5/wpIi5z6MiN0UQGcQ3W2exe3Fx1l7Xpfgcdf6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl-util/0.15.1/nacl-util.min.js" integrity="sha512-l8ZlXTKWe2Ny5sNo8Q0xGnFLUbW9JvVYJUKRFeK+/Z3TlQxg19ank8qQmVP7LQDNI02d+RKr4XShCzYxGN7e7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Make sure the utility functions are available -->
    <script>
        // Ensure nacl object exists
        window.nacl = window.nacl || {};
        
        // Ensure nacl.util exists
        window.nacl.util = window.nacl.util || {};
        
        // Add the hex encoding/decoding functions directly
        window.nacl.util.encodeBase16 = function(bytes) {
            return Array.from(bytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        };
        
        window.nacl.util.decodeBase16 = function(hexString) {
            const str = hexString.toLowerCase();
            const bytes = new Uint8Array(str.length / 2);
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = parseInt(str.substr(i * 2, 2), 16);
            }
            return bytes;
        };
        
        console.log("TweetNaCl utilities loaded", window.nacl.util);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
